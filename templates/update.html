{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
{% endblock %}


{% block body %}
<h5 align="center">
    Update User information
</h5>
<div class=" p-3 col-6 col-md-6 ">
    <form action="/update/{{user.id}}" method="POST" class="row g-3 align-items-center">
        <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input class="form-control" type="text" value="{{user.company_name}}" id="company_name" name="company_name" placeholder="company_name" required><br>
        <div class="row g-3">
        <div class="col">
              <label class="form-label">First Name</label>
            <input type="text" class="form-control" value="{{user.First_Name}}" id="first_name" name="first_name" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
              <label class="form-label">Last Name</label>
            <input type="text" class="form-control" value="{{user.Last_name}}" id="last_name" name="last_name" placeholder="Last name" aria-label="Last name">
        </div>
        </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" value="{{user.Phone}}" id="Phone" name="Phone">
        </div>
        <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" value="{{user.Email}}" id="Email" name="Email">
        </div>
        <div class="col-8">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" value="{{user.Address}}" id="Address" name="Address" placeholder="1234 Main St">
        </div>
        <div class="col-4">
            <label for="inputDistrict" class="form-label">City</label>
            <input type="text" class="form-control" value="{{user.City}}" id="City" name="City" placeholder="Gangavathi">
        </div>
       <div class="col-md-4">
        <label for="inputCity" class="form-label">District</label>
        <input type="text" class="form-control" value="{{user.District}}" id="District" name="District">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" value="{{user.State}}" id="State" name="State">
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="number" class="form-control" value="{{user.pincode}}" id="pincode" name="pincode">
      </div>
      <div class="col-md-6">
        <label for="inputGst" class="form-label">GST-IN</label>
        <input type="number" class="form-control" value="{{user.gstin}}" id="gstin" name="gstin">
      </div>
      <div class="col-md-6">
        <label for="inputPwd" class="form-label">PWD</label>
        <input type="text" class="form-control" value="{{user.pwd}}" id="pwd" name="pwd">
      </div>
      <button type="submit" class="btn btn-primary">Add Details</button>
    </form>
</div>
{% endblock %}
